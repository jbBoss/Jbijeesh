name: CI Pipeline

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (adjust the version as needed)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install dependencies using clean install
      - name: Install dependencies
        run: npm ci

      # Step 4: Run ESLint
      - name: Lint code
        run: npm run lint

      # Step 5: Check Prettier formatting
      - name: Check code formatting
        run: npm run format:check

      # Step 6: Run tests
      - name: Run tests
        run: npm test
